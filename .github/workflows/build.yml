name: Build
on:
  push:
    branches:
      - '**'

jobs:
  build:
    name: Build Image and Push to Registry
    runs-on: ubuntu-latest
    env:
      HASH: $(git rev-parse --short "$GITHUB_SHA")
      BRANCH: ${GITHUB_REF##*/}
      SERVICE_NAME: information-retrieval
      PROJECT_ID: ${{ secrets.PROJECT_ID }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@master
        with:
            project_id: ${{ secrets.PROJECT_ID }}
            service_account_key: ${{ secrets.GCP_SA_KEY }}
            export_default_credentials: true

      - name: Use gcloud CLI
        run: gcloud info
        
      # Build docker image
      - name: Image
        run: |-
          docker build -t eu.gcr.io/$PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA .
          
      # Configure docker to use the gcloud command-line tool as a credential helper
      - run: |
          gcloud auth configure-docker -q
      # Push image to Google Container Registry
      - name: Build
        run: |-
          docker push eu.gcr.io/$PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA
  deploy:
      name: Redeploy
      runs-on: ubuntu-latest
      needs: build
      if: "contains(github.event.head_commit.message, 'DEPLOY')"
      env:
        HASH: $(git rev-parse --short "$GITHUB_SHA")
        BRANCH: ${GITHUB_REF##*/}
        SERVICE_NAME: information-retrieval
        PROJECT_ID: ${{ secrets.PROJECT_ID }}
      
      steps:
        - name: Set up Cloud SDK
          uses: google-github-actions/setup-gcloud@master
          with:
              project_id: ${{ secrets.PROJECT_ID }}
              service_account_key: ${{ secrets.GCP_SA_KEY }}
              export_default_credentials: true

        - name: Deploy
          run: gcloud compute ssh --zone europe-west2-c information-retrieval-vm --command 'docker stop $(docker ps -a -q) && docker pull eu.gcr.io/$PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA && docker run -d -P eu.gcr.io/$PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA'


